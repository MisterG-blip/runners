<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Runner - Monthly Champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            touch-action: none;
        }

        #mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
        }

        #jump-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.2s;
            user-select: none;
        }

        #jump-btn:active {
            transform: scale(0.9);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="mobile-controls">
        <button id="jump-btn">â†‘</button>
    </div>
    <div class="loading" id="loading">Lade Spiel...</div>

    <script src="main.js" type="module"></script>
</body>

</html>
